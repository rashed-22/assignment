{% extends 'base.html' %}
{% block title%} Home Page {% endblock%}

{% block content %} 
<div class="row row-cols-1 row-cols-md-3 g-4 p-5">
  {% for meal in meals %}
  <div class="col">
    <div class="card m-2">
      <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="images">
      <div class="card-body">
        <h5 class="card-title">{{ meal.strMeal }}</h5>
        <p class="card-text fs-6 fw-normal">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
 {% endfor %}
</div>

{%endblock%}
