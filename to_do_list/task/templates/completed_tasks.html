{% extends 'base.html' %}

{% block content %}

<h3 style="color: white;text-align: center; border-radius: 4px; width: 40%; margin: auto; padding: 5px; margin-top: 30px; background-color: #137C5D;">ALL COMPLETED TASKS</h3>

<div style="width: 70%; margin: auto; margin-top: 30px">

   
    <table class="table table-hover table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Is_completed</th>
        </thead>
        <tbody>
            {% for task in tasks %}
              <tr>
                <td>{{task.taskTitle}}</td>
                <td>{{task.taskDescription}}</td>

                {% if task.is_completed == True %}
                <td>Completed</td>
                {% else %}
                <td>Incompleted</td>
                {% endif %}
              </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
