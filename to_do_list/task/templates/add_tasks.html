{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3 style="color: white; text-align: center; border-radius: 4px; width: 35%; margin: auto; padding: 10px; margin-top: 20px; background-color: #137C5D;">ADD NEW TASK</h3>
<div style="width: 30%; margin: auto; margin-top: 10px">

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary px-4" type="submit">Submit</button>
    </form>
   
</div>
{% endblock %}
